<html>

<head>

    <title>Reaction Timer</title>

    <style type="text/css">
        body {
            font-family: sans-serif;
        }
        
        #shape {
            display: none;
            border: ridge black 2px;
            position: relative;
        }
        
        .bold {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h1>Test Your Reaction Time!!</h1>
    <P>Click on the coloured shapes as quickly as you can!</P>
    <p class="bold">Your time: <span id="timeTaken"></span></p>
    <div id="shape"></div>

    <script type="text/javascript">
        var start = new Date().getTime();

        function makeShapeAppear() {
            var ranColor = 'rgb(' + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ')';
            var radius = Math.floor(Math.random() * 2) * 50 + "%"
            var params = Math.random() * 200 + 80 + "px"
            var top = (Math.random() * 240) + "px"
            var left = (Math.random() * 450) + "px"
            document.getElementById("shape").style.display = "block";
            document.getElementById("shape").style.top = top
            document.getElementById("shape").style.left = left
            document.getElementById("shape").style.width = params
            document.getElementById("shape").style.height = params
            document.getElementById("shape").style.backgroundColor = ranColor
            document.getElementById("shape").style.borderRadius = radius
            start = new Date().getTime();

        }

        function appearAfterDelay() {
            setTimeout(makeShapeAppear, Math.random() * 1500)
        }
        appearAfterDelay();
        document.getElementById("shape").onclick = function() {
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timeTaken = (end - start) / 1000;
            document.getElementById("timeTaken").innerHTML = timeTaken + "s"
            appearAfterDelay();
        }
    </script>

</body>

</html>
